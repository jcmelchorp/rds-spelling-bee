@for (wordlist of wordlists$ | async; track $index) {
  <div>Level: <span [innerText]="wordlist.level"></span></div>
  <div>ID: <span [innerText]="wordlist.id"></span></div>
  <div>Created on: <span [innerText]="wordlist.createdTime | date: 'fullDate'"></span></div>
  <ul>
    @for (word of wordlist.words;track word) {
    <li>{{word}}</li>
    }
  </ul>
}

  <div style="text-align: center;">
    <button mat-raised-button (click)="openDialog('1000ms', '300ms')">select word</button>
</div>
@if ((wordlist$!| async)) {
  <h1>Words <span>from {{(wordlist$ |async)?.level}}</span>
  at {{(wordlist$ |async)?.createdTime | date: 'fullDate'}}</h1>
  <ul>
      @for (word of (wordlist$!|async)!.words;track $index) {
      <li>{{word}}</li>
      }
  </ul>
  }

 
  @if (filteredData.length > 0) {
  <mat-chip-set  aria-label="Word selection">
    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
      @for (word of filteredData; track $index) {<mat-chip  #chipRef="matChip" (click)="word.staged=!word.staged" [ngClass]="word.staged ? 'word-done' : 'word-pending'">{{ word.id }}</mat-chip>}
    </div>
  </mat-chip-set>
  <mat-paginator class="paginator" #paginator [length]="dataSource.filteredData.length" [pageSize]=" this.object.words?.length!"
  (page)="linkListToPaginator($event)" [pageSizeOptions]="pageArray" showFirstLastButtons
  aria-label="Select channel"></mat-paginator>
  }
  @else if ( filteredData.length === 0) {
   <div fxLayout="row-wrap" fxLayoutAlign="center center">
    <mat-card class="contest-card">

    <h2 class="text-center">
      <span>No encontr√© resultados.</span>
    </h2>
  </mat-card>

  </div> 
  }

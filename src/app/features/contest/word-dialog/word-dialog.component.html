<mat-icon mat-dialog-close>close</mat-icon>
<mat-dialog-content fxFlexAlign="center center">
  <div style="text-align: center;padding: 20px;width: fit-content;">
    <mat-icon mat-icon-button [@hueButton]="hueBtnState"
      (@hueButton.done)="hueBtnState = !hueBtnState">record_voice_over</mat-icon>

    <p>{{id}}</p>
    <br>
    <app-word [word]="label"></app-word>
    <app-show-word></app-show-word>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button type="button" (click)="useInSentence()"> <mat-icon>replay</mat-icon>Enunciado</button>
  <button mat-button type="button" (click)="repeatWord()"> <mat-icon>replay</mat-icon>Repetir</button>
  <button mat-button type="button" (click)="defineWord()"> <mat-icon>replay</mat-icon>Definici√≥n</button>
</mat-dialog-actions>

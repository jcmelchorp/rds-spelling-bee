<div style="padding-top: 65px;" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="start center">
    <img src="/assets/images/rds-bee-logo-transparent.png" height="100px" />    <div class="view-title" >Spelling Bee</div>
    <div fxLayout="row"><div style="margin-top: -10px;" class="view-subtitle">Contest</div><div class="year">2025</div>
  </div>
    <mat-form-field appearance="fill">
      <mat-label>Grado o nivel</mat-label>
      <mat-select [formControl]="gradeControl">
        @for (level of levels; track level) {
        <mat-option [value]="level">{{level}}</mat-option>
        }
      </mat-select>
      <mat-icon matSuffix>supervisor_account</mat-icon>
    </mat-form-field>
  </div>
  <div style="padding: 50px;" fxFlexFill>
    @if (wordlist$|async) {
    <mat-card class="contest-card" fxFlexFill>
      <!-- <app-wordlist (onWordEmit)="startReading($event)" [object]="wordlist"></app-wordlist> -->
      <app-wordchips (onWordEmit)="startReading($event)" [object]="wordlist"> </app-wordchips>
    </mat-card>
    }
  </div>
</div>

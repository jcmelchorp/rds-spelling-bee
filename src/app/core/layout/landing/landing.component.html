<div class="text-container">
	<div style="padding-left: 50px;" class="view-subtitle" [@enter4] (@enter4.done)="animationState = !animationState">Wellcome to  </div>
	<div class="text-stripe" [@enter3] (@enter3.done)="animationState = !animationState"> RDS</div>
	<div class="view-title" [@enter1] (@enter1.done)="animationState = !animationState" [@rubberBand]="animationState">

		and <a routerLink="/terms">terms of use.</a>
	</div>
	<button mat-fab extended color="default" routerLink="/login" type="button">
		<img src="/assets/images/g.png" height="20px">
		<span class="mat-h4">&nbsp; Sign in</span>
	</button>
	<br>
	<div class="gallery-container">

			<img src='/assets/images/winners1.png' alt='image 1' />

			<img src='/assets/images/winners5.png' alt='image 6' />
			<img src='/assets/images/winners6.png' alt='image 7' />
		</div>
	</div>
</div>

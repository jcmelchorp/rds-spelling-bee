<mat-toolbar color="primary">
    @if (isHandset) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenavLeft($event)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    }
      <a routerLink="/"><img src="/assets/images/rds-bee-logo-transparent.png" height="45px" /></a>
      <span style="margin-left: 15px;" [innerText]="'RDS Spelling Bee'"> </span> 
      <div >
        <mat-icon  [matTooltip]="(isDarkTheme$|async)?'Modo oscuro':'Modo claro'" type="button"
        aria-label="Alternar tema" mat-icon-button
        (click)="toggleDarkTheme(isDarkTheme)">{{(isDarkTheme$|async)?'nightlight':'light_mode'}}</mat-icon>
      <!-- <span style="font-size:50%">{{ (isDarkTheme$|async)?'on':'off' }}</span> -->
      <!-- <button > -->
      <mat-icon  matTooltip="Pantalla completa" type="button" mat-icon-button
        onclick="var el = document.querySelector('body'); el.requestFullscreen();">fullscreen</mat-icon> 
      </div>
     
  </mat-toolbar>
  <ng-content #progressBar></ng-content>
